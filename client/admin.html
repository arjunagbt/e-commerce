<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Le Pepe Store</title>
  <link rel="icon" href="https://discordemoji.com/assets/emoji/FeelsBadMan.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="721016681972-upph5i6up3fke1jqpknl011of6nde2lo.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="https://discordemoji.com/assets/emoji/FeelsBadMan.png" width="30" height="30" class="d-inline-block align-top"
          alt=""> PepeStore
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Men</a>
              <a class="dropdown-item" href="#">Women</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sale</a>
            </div>
          </li>
          <li>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for an Item" aria-label="Search for an Item" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search!</button>
              </div>
            </div>
          </li>
        </ul>
        <div class="row align-middle d-flex align-items-center h-100">
          <div class="col-5">
            <p class="pnav mb-0" id="sellLink">Sell on PepeShop</p>
          </div>
          <div class="col-2">
            <p class="pnav mb-0" id="registerLink" data-toggle="modal" data-target="#registerModal">Register</p>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-secondary" type="button" id="button-signin" data-toggle="modal" data-target="#signinModal">Sign
              In
            </button>
          </div>
          <div class="col-2">
            <div class="cartdiv" data-toggle="modal" data-target="#cart">
              <img src="assets/images/cart.png" alt="shoppingcart" width="30" height="30" class="d-inline-block align-top" data-toggle="tooltip"
                data-placement="bottom" title="Cart">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div id="app">
    <div class="container">
      <!-- ADMIN DIV -->

      <div class="row ">
        <div class="col my-3">
          <h1 class="text-center">V PLACEHOLDER ADMIN AREA V</h1>
        </div>
      </div>
      <div class="row">
        <div class="col mx-2 my-2" v-for="element in products">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" v-bind:src="element.img" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{element.name}}</h5>
              <p class="card-text">{{toCurrency(element.price)}}</p>
              <p class="card-text">{{element.description}}</p>
              <button class="btn btn-primary" v-on:click="">Add Stock</button>
              <button class="btn btn-danger" v-on:click="">Delete Product</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col my-3">
          <h2 class="text-center">Add a Product</h2>
        </div>
      </div>
      <div class="row">
        <div class="col my-3">
          <div class="form-group">
            <label for="">Product name</label>
            <input type="text" class="form-control" id="prodName" aria-describedby="emailHelp" v-model="productName" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="">Product Description</label>
            <input type="text" class="form-control" id="prodDescription" v-model="productDescription" placeholder="Product Description">
          </div>
          <div class="form-group">
            <label for="">Product Price</label>
            <input type="number" class="form-control" id="prodPrice" aria-describedby="emailHelp" v-model="productPrice" placeholder="Product Price">
          </div>
          <div class="form-group">
            <label for="prodDescription">Product Stock</label>
            <input type="number" class="form-control" id="prodStock" v-model="productStock" placeholder="Product Stock">
          </div>
          <div class="form-group">
            <label for="prodDescription">Product Category</label>
            <input type="text" class="form-control" id="prodCat"  v-model="productCategory" placeholder="Product Category">
          </div>
          <div class="form-group">
            <label for="productpic">Product picture</label>
            <input type="file" class="form-control-file" id="file" ref="file" v-on:change="handleFileUpload()">
          </div>
          <button class="btn btn-secondary" v-on:click="createProduct">Submit</button>
        </div>
      </div>

      <div class="row">
        <div class="col my-3">
          <h1 class="text-center">^ END OF ADMIN AREA ^</h1>
        </div>
      </div>

    </div>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts/main.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        filter: true,
        file: '',
        productName: '',
        productDescription: '',
        productPrice: 0,
        productStock: 0,
        productCategory: '',
        products: [],
        filteredData: [{
          name: 'Gucci Sneakers',
          img: 'https://n.nordstrommedia.com/id/51c215f3-36eb-44a5-a9b7-74c0a771623a.jpeg?crop=pad&pad_color=FFF&format=jpeg&trim=color&trimcolor=FFF&w=780&h=838&quality=70',
          price: 7500000,
          description: 'Gucci New Ace Webbed Low Top Sneaker (Men)'
        }, {
          name: 'Gucci Shoulderbag',
          img: 'https://n.nordstrommedia.com/id/90157a74-6d99-4f25-9b8d-a951bc3cf792.jpeg?crop=pad&pad_color=FFF&format=jpeg&trim=color&trimcolor=FFF&w=780&h=838&quality=70',
          price: 34000000,
          description: 'Gucci Medium Syvie Top Handle Leather Bag',
        }],
        cart: []
      },
      computed: {
        getGrandTotal: function () {
          let sum = 0
          this.cart.forEach((element, index) => {
            sum += element.price
          })
          return sum
        }
      },
      methods: {
        handleFileUpload() {
          this.file = this.$refs.file.files[0];
        },
        addProduct: function (data) {
          console.log(this.cart)
          this.cart.push(data)
        },
        toCurrency: function (number) {
          return number.toLocaleString('en-ID', { style: 'currency', currency: 'IDR' })
        },
        getSubTotal: function () {
          output = []
          this.cart.forEach((element, index) => {
            if (!output.filter(data => { return data.name == element.name }).length) {
              output.push({
                name: element.name,
                price: element.price,
                qty: 1,
                get subtotal() {
                  return this.qty * this.price
                }
              })
            } else {
              let j = output.findIndex(data => {
                return data.name === element.name
              })
              output[j].qty += 1
            }
          })
          return output
        },
        createProduct: function () {
          let formData = new FormData()
          formData.append('productpic', this.file)
          formData.append('name', this.productName)
          formData.append('description', this.productDescription)
          formData.append('stock', this.productStock)
          formData.append('price', this.productPrice)
          axios.post('http://localhost:3000/products', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          })
            .then(function () {
              console.log('SUCCESS!!');
            })
            .catch(function () {
              console.log('FAILURE!!');
            });
        }
      },
      mounted: function () {
        axios.get('http://localhost:3000/products')
          .then(response => {
            console.log(response)
            this.products = response.data.result
          })
          .catch(error => {
            console.log(error)
          })
      }
    })  
  </script>
</body>

</html>
