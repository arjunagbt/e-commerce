<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PepeShop</title>
  <link rel="icon" href="https://discordemoji.com/assets/emoji/FeelsBadMan.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="https://discordemoji.com/assets/emoji/FeelsBadMan.png" width="30" height="30" class="d-inline-block align-top" alt="">
                PepeShop          
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Men</a>
                    <a class="dropdown-item" href="#">Women</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Sale</a>
                  </div>
                </li>
                <li>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for an Item" aria-label="Search for an Item" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search!</button>
                        </div>
                      </div>
                </li>
              </ul>
              <div class="row align-middle d-flex align-items-center h-100">
                <div class="col-5">
                    <p class="pnav mb-0" id="sellLink">Sell on PepeShop</p>    
                </div>
                <div class="col-2">
                    <p class="pnav mb-0" id="registerLink">Register</p>
                </div>
                <div class="col-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-signin">Sign In</button>
                </div>
                <div class="col-2">
                    <a href="/cart.html"><img src="assets/images/cart.png" alt="shoppingcart" width="30" height="30" class="d-inline-block align-top" data-toggle="tooltip" data-placement="bottom" title="Cart"></a>
                </div>
              </div>
            </div>
          </nav>
    </header>
  
    <div class="container">
      <div class="cart border border-black">
        <h1>Here are your purchases:</h1>
        <div class="checkoutbutton">
            <button type="button" class="btn btn-success">Checkout</button>
            <button type="button" class="btn btn-danger">Empty Cart</button>
        </div>
      </div>
    </div>

    <footer>
        <div class="row">
          <div class="col">
            <h6>Pepeshop</h6>
          </div>
          <div class="col">
              <h6 class="text-right">2018</h6>
          </div>
        </div>
      </footer>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
